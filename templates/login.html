<!DOCTYPE html>
<html>
<head>
    <title>Login ğŸ’–</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', cursive;
            background: linear-gradient(135deg, #ffdde1, #ee9ca7);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .card {
            background: white;
            padding: 40px;
            border-radius: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            text-align: center;
            width: 350px;
        }

        h2 {
            color: #ee9ca7;
        }

        input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 20px;
            border: 1px solid #ccc;
            text-align: center;
        }

        button {
            padding: 10px 25px;
            border-radius: 20px;
            border: none;
            background: #ee9ca7;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background: #ff9eb5;
        }
    </style>
</head>
<body>

<div class="card">
    <h2>Enter Your Surprise ğŸ’•</h2>

    <form method="POST">
        <input type="text" name="username" placeholder="Username" required><br>
        <input type="password" name="password" placeholder="Password" required><br>
        <button type="submit">Login ğŸ</button>
    </form>

</div>

</body>
</html>
